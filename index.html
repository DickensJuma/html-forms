<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <title>HTML FORMS</title>
</head>

<body>

  <nav>
    <div class="sign-in-info">
      <span>Already have an Intuit account?</span> <br>
      <a href="#">I forgot my User ID or Password</a>
    </div>
    <button class="btn"><i class="fa fa-lock"></i> Sign In</button>
  </nav>

  <header>
    <h1>intuit</h1>
    <div class="services">
      <div><img src="./img/mint.png" alt="mint"><span>mint</span></div>
      <div><img src="./img/quick.png" alt="mint"><span>quickBooks</span></div>
      <div><img src="./img/turbotax.png" alt="mint"><span>tarbotax</span></div>
    </div>
  </header>


  <form class="mint-form" action="index.html" method="post">
    <fieldset>
      <div class="form-heading">
        <h2 class="form-heading">Create an Intuit account</h2>
        <p class="account-description">One account for everything Intuit, including Mint.</p>
        <a class="learn-more" href="#">Learn more</a>
      </div>


      <label for="">
        Email <br>
        <input type="email" name="email-address">
      </label>

      <label for="">
        Phone <br>
        <input type="number" name="cost">
      </label>

      <label>
        Password <br>
        <input type="password" name="password">
      </label>

      <label>
        Confirm password <br>
        <input type="password" name="password">
      </label>

    </fieldset>
  </form>

</body>

</html>
